<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stranger Things Top</title>

    <link rel="stylesheet" href="./css/bd_game/styles.css">
</head>

<body style="background-color: black;">
    <audio id="audio" src="./assets/bd_game/audio/music.mp3"></audio>

    <div style="margin-top: 50px; display: flex; width: 100%; height: fit-content; justify-content: center; align-items: center;">
        <h1 id="title" style="text-transform: uppercase; user-select: none;">Stranger Things</h1>
    </div>

    <div style="width: 100%; height: 500px; padding: 15px; box-sizing: border-box; display: flex; justify-content: center; align-items: center; user-select: none;">
        <div class="container">
            <div id="score" style="display: none;">
                <span><b>Score: <span id="scoreValue">0</span></b></span>
            </div>
            <div id="lives" style="display: none;">
                <div class="life" id="life1"></div>
                <div class="life" id="life2"></div>
                <div class="life" id="life3"></div>
            </div>

            <div id="gameOver" style="display: none;">
                <h1>Game Over</h1>
                <button id="restartButton">Restart</button>
            </div>

            <div id="gameStart">
                <button id="startButton">Start</button>
            </div>

            <div class="dino" id="dino"></div>
            <div id="obstacles"></div>
            <div id="items"></div>
        </div>
    </div>

    <div style="margin-top: 5px; width: 100%; height: fit-content; display: flex; justify-content: center;">
        <div style="width: 50%; text-align: center;">
            <span style="color: white; font-family: cursive;">
                Game rules<br/>
                <b>Space</b> - Jump<br/>
                <b>Start</b> - Start game<br/><br/>
                The game will end when you score <b>10</b> points<br/>
                You have <b>3</b> lives, colliding with an enemy will take <b>1</b> of them;<br/>
                To get <b>1</b> life use a <b>waffle</b>
            </span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bd_game/main.js"></script>
</body>
</html>
