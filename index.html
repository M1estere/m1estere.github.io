<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stranger Things Top</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="background-color: black;">
    <div style="margin-top: 50px; display: flex; width: 100%; height: fit-content; justify-content: center; align-items: center;">
        <h1 id="title" style="text-transform: uppercase;">Stranger Things</h1>
    </div>

    <div style="width: 100%; height: 500px; padding: 15px; box-sizing: border-box; display: flex; justify-content: center; align-items: center; user-select: none;">
        <div class="container">
            <div id="score" style="display: none;">
                <span><b>Score: <span id="scoreValue">0</span></b></span>
            </div>
            <div id="lives" style="display: none;">
                <div class="life" id="life1"></div>
                <div class="life" id="life2"></div>
                <div class="life" id="life3"></div>
            </div>

            <div id="gameOver" style="display: none;">
                <h1>Game Over</h1>
                <button id="restartButton">Restart</button>
            </div>

            <div id="gameStart">
                <button id="startButton">Start</button>
            </div>

            <div class="dino" id="dino"></div>
            <div id="obstacles"></div>
            <div id="items"></div>
        </div>
    </div>

    <div style="margin-top: 5px; width: 100%; height: fit-content; display: flex; justify-content: center;">
        <span style="color: white;">
            Правила игры бла бла бла
        </span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
