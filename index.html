<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stranger Things Top</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="background-color: blueviolet;">
    <div style="display: flex; width: 100%; height: fit-content; justify-content: center; align-items: center;">
        <h1>Stranger Things</h1>
    </div>

    <div style="width: 100%; height: 500px; padding: 15px; box-sizing: border-box; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div id="score">
                <span><b>Score: <span id="scoreValue">0</span></b></span>
            </div>

            <div id="gameOver" style="display: none;">
                <h1>Конец игры</h1>
                <button id="restartButton">Заново</button>
            </div>

            <div id="gameStart">
                <h1>Начать игру</h1>
                <button id="startButton">Начать</button>
            </div>

            <div class="dino" id="dino"></div>
            <div id="obstacles"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
