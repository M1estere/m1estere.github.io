<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днем рождения</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/output.css" type="text/css"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<style>
    section {
        border-bottom: 2px solid red;
    }
</style>

<body>
    <header class="flex justify-center fixed top-0 left-0 w-full h-[var(--header-height)] z-[100] py-[32px]">
        
    </header>

    <main>
        <section id="main-section" class="relative max-h-screen w-full h-screen">
            <span class="uppercase absolute top-[50%] left-[50%]">ПОЗДРАВЛЕНИЕ ДЛЯ ТОЙ САМОЙ ЕДИНСТВЕННОЙ И НЕПОВТОРИМОЙ...</span>
        </section>

        <section id="about" class="relative w-full h-screen">
           
        </section>

        <section id="projects" class="relative pt-[150px] w-full h-screen flex flex-col items-center gap-[75px]">
           
        </section>

        <section id="skills" class="relative pt-[150px] w-full min-h-screen">
            
        </section>
    </main>

    <footer id="contacts" class="relative mt-[150px] w-full h-fit flex flex-col items-center gap-[75px] pb-[30px]">
        <div class="flex justify-center items-center flex-col">
            <div class="mt-[150px]">
                <span class="text-gray-600 text-xl">От Ильи</span>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
